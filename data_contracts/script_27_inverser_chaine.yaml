nom: "Inverser une Chaîne de Caractères"
niveau: "level_02_control_flow"
nom_fichier: "27_inverser_chaine.py"
entree:
  - nom: "chaine"
    type: "str"
    description: "Une chaîne de caractères à inverser."
sortie:
  - nom: "chaine_inversee"
    type: "str"
    description: "La chaîne de caractères inversée."
logique: |
  1. Demander à l'utilisateur de saisir une chaîne de caractères.
  2. Utiliser le slicing de chaînes pour inverser la chaîne (par exemple, `chaine[::-1]`).
  3. Afficher la chaîne inversée. 