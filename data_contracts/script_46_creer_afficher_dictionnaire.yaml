logique: |
  1. Créer un dictionnaire avec quelques paires clé-valeur (par exemple, informations sur une personne).
  2. Afficher le dictionnaire entier.
  3. Afficher les clés du dictionnaire en utilisant la méthode `keys()`.
  4. Afficher les valeurs du dictionnaire en utilisant la méthode `values()`.
  5. Afficher les paires clé-valeur en utilisant la méthode `items()` et une boucle. 