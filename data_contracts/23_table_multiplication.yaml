name: Table de Multiplication
level: 2
filename: 23_table_multiplication.py
input:
  - name: nombre
    type: int
    value: 5
output:
  - type: str
    value: "Table de multiplication pour 5:"
  - type: str
    value: "5 x 1 = 5"
  - type: str
    value: "5 x 2 = 10"
  - type: str
    value: "5 x 3 = 15"
  - type: str
    value: "5 x 4 = 20"
  - type: str
    value: "5 x 5 = 25"
  - type: str
    value: "5 x 6 = 30"
  - type: str
    value: "5 x 7 = 35"
  - type: str
    value: "5 x 8 = 40"
  - type: str
    value: "5 x 9 = 45"
  - type: str
    value: "5 x 10 = 50"
logic:
  - Demander à l'utilisateur de saisir un nombre (ou utiliser une valeur fixe).
  - Utiliser une boucle `for` (de 1 à 10) pour calculer et afficher chaque ligne de la table.
  - Format d'affichage: "[nombre] x [i] = [resultat]".
  - Gérer le cas où l'entrée n'est pas un entier. 